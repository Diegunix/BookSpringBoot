<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="layout.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{model.book.id}" />
            <f:viewAction action="#{model.doFindBookById()}" />
        </f:metadata>
        <ui:define name="title">View a book</ui:define>
        <ui:define name="content">
            <h:form id="navigationForm">
                <p:toolbar id="tb">
                    <f:facet name="left">
                        <p:commandButton id="homeButton" value="Home" ajax="false" action="index.xhmtl?faces-redirect=true"/>
                        <p:commandButton type="button" value="Detail Book" />
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton id="updateButton" type="button" value="Update" ajax="false" />
                        <p:commandButton id="deleteButton" value="Delete" ajax="false" actionListener="#{model.doDeleteBook()}" />
                    </f:facet>
                </p:toolbar>
                </h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Title : " />
                    <h:outputText id="titleLbl" value="#{book.title}" />
                    <p:outputLabel value="Price : " />
                    <h:outputText id="priceLbl" value="#{book.price}" />
                    <p:outputLabel value="Description : " />
                    <h:outputText id="descriptionLbl" value="#{book.description}" cols="16" rows="3" />
                    <p:outputLabel value="Number of pages : " />
                    <h:outputText id="nbofLbl" value="#{book.nbofpage}" />
                    <p:outputLabel value="Illustrations : " />
                    <h:selectBooleanCheckbox value="#{book.illustrations}" disabled="true" />
                </p:panelGrid>
        </ui:define>

    </ui:composition>
</f:view>
</html>
